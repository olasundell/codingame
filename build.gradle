apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.testng', name: 'testng', version: '6.10'
    testCompile group: 'pl.pragmatists', name: 'JUnitParams', version: '1.0.5'
    testCompile group: 'org.projectlombok', name: 'lombok', version: '+'

    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.8.5'
    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.5'
    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.5'
}

task wrapper(type: Wrapper) {
        gradleVersion = '2.14'
}
